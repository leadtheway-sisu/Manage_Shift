<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/adminEdit.css}" type="text/css">
  <script type="text/javascript" th:src="@{/js/admin.js}"></script>
  <script src="/js/getCsrfToken.js" defer></script>
  <title>管理者ページ</title>
</head>

<body>
	<header>
    	<h1>シフト編集</h1>
    	<nav class="pc-nav">
        	<ul>
            	<li><a href="./user.html" th:href="@{/user}">ユーザーページ</a></li>
            	<li><a href="./index.html" th:href="@{/index}">ホームページ</a></li>
            	<li>
            		<form th:action="@{/logout}" method="post">
    					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
    					<button type="submit">Logout</button>
  					</form>
            	</li>
        	</ul>
    	</nav>
	</header>
	    
    <div class="shift-table">
        <table id="shift-table">
            <thead>
                <tr>
                    <th>従業員名</th>
                    <!-- ここに次月の日付を動的に挿入する -->
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- ここに従業員名と日付に関連するデータを動的に挿入する -->
            </tbody>
        </table>
    </div>
    
  　<div style="text-align: center">
    　　<br><button type="submit" onclick="completeShift(event)">保存</button>
  　</div>
    
</body>

</html>
